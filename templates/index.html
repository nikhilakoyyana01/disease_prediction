<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>disease prediction</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="heading">
        <h1>DISEASE PREDICTION</h1>
        <div class="subheading">Please give symptoms</div>
    </div>
<div id="dropdownContainer">
    <div class="dropdown-container">
        <div class="search-container">
            <input type="text" class="search-dropdown" oninput="filterOptions(this)">
            <ul class="dropdown-list"></ul>
        </div>
    </div>
</div>

<div class="button-container">
    <button class="plus-button" onclick="addDropdown()">+</button>
    <button class="submit-button" onclick="submitForm()">Submit</button>
</div>

<div id="result-container"></div> <!-- Add a container to display the result -->
<script src="/static/script.js"></script>
</body>
